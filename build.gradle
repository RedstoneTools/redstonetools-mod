plugins {
	id 'fabric-loom' version '1.11-SNAPSHOT'
	id 'maven-publish'
	id 'com.github.johnrengelman.shadow' version '8.+'
}

version = project.mod_version + "+" + stonecutter.current.version
group = project.maven_group

base {
	archivesName = project.archives_base_name
}

loom {
	splitEnvironmentSourceSets()

	mods {
		redstonetools {
			sourceSet sourceSets.main
			sourceSet sourceSets.client
		}
	}
}

stonecutter {
	for (i in 1..<7) {
		def keyInputParamsVars = """\
			KeyInput input) {
			${'\t' * i}int keyCode = input.key();""".stripIndent()
//			${'\t' * i}int scanCode = input.scanCode();
//			${'\t' * i}int modifiers = input.modifiers();
		swaps["keyinput_params_vars$i"] = eval(current.version, "<1.21.10") ? "int keyCode, int scanCode, int modifiers) {" : keyInputParamsVars
	}
	swaps["click_params"] = eval(current.version, "<1.21.10") ? "int mouseX, int mouseY, int button" : "Click click, boolean doubleClick" // mouseClicked
	swaps["click_args"] = eval(current.version, "<1.21.10") ? "mouseX, mouseY, button" : "click, doubleClick"
	swaps["click_nodouble_params"] = eval(current.version, "<1.21.10") ? "double mouseX, double mouseY, int button" : "Click click" // mouseDragged, mouseReleased
	swaps["click_nodouble_args"] = eval(current.version, "<1.21.10") ? "mouseX, mouseY, button" : "click"
	swaps["keyinput_params"] = eval(current.version, "<1.21.10") ? "int keyCode, int scanCode, int modifiers" : "KeyInput input" // keyPressed, keyReleased
	swaps["keyinput_args"] = eval(current.version, "<1.21.10") ? "keyCode, scanCode, modifiers" : "input"
	swaps["charinput_params"] = eval(current.version, "<1.21.10") ? "char chr, int modifiers" : "CharInput input" // charTyped
	swaps["charinput_args"] = eval(current.version, "<1.21.10") ? "chr, modifiers" : "input"
	swaps["click_and_inputs_imports"] = eval(current.version, "<1.21.10") ? "" :
		"//\nimport net.minecraft.client.gui.Click;\nimport net.minecraft.client.input.KeyInput;\nimport net.minecraft.client.input.CharInput;"
}

repositories {
	// Add repositories to retrieve artifacts from in here.
	// You should only use this when depending on other mods because
	// Loom adds the essential maven repositories to download Minecraft and libraries from automatically.
	// See https://docs.gradle.org/current/userguide/declaring_repositories.html
	// for more information about repositories.

	maven { url "https://maven.shedaniel.me/" }
	maven { url "https://maven.terraformersmc.com/releases/" }
	maven { url 'https://masa.dy.fi/maven' }
	exclusiveContent {
		forRepository {
			maven {
				name = "Modrinth"
				url = "https://api.modrinth.com/maven"
			}
		}
		filter {
			includeGroup "maven.modrinth"
		}
	}
	maven {
		name = "WorldEdit Maven"
		url = "https://maven.enginehub.org/repo/"
	}
	maven {
		name = "JitPack"
		url = "https://jitpack.io"
	}
}

dependencies {
	// To change the versions see the gradle.properties file
	minecraft("com.mojang:minecraft:${project.minecraft_version}")
	mappings("net.fabricmc:yarn:${project.yarn_mappings}:v2")
	modImplementation("net.fabricmc:fabric-loader:${project.loader_version}")

	// Fabric API. This is technically optional, but you probably want it anyway.
	modImplementation("net.fabricmc.fabric-api:fabric-api:${project.fabric_version}")

	// Worldedit API
	modImplementation("com.sk89q.worldedit:worldedit-fabric-mc${project.worldedit_version}")
	// MaLiLib
	modApi "maven.modrinth:malilib:${project.malilib_version}"
}

loom {
	decompilerOptions.named("vineflower") {
		options.put("mark-corresponding-synthetics", "1") // Adds names to lambdas - useful for mixins
	}

	runConfigs.configureEach {
		ideConfigGenerated(true)
//		vmArgs("-Dmixin.debug.export=true") // Exports transformed classes for debugging
		runDir = "../../run" // Shares the run directory between versions
	}
}

processResources {
	inputs.property "version", project.version
	inputs.property "minecraft_version", project.minecraft_version
	inputs.property "minecraft_version_out", project.minecraft_version_out
	inputs.property "malilib_version", project.minecraft_version_out
	inputs.property "loader_version", project.loader_version
	filteringCharset "UTF-8"

	filesMatching("fabric.mod.json") {
		expand(
				"version": project.version,
				"minecraft_version": project.minecraft_version,
				"minecraft_version_out": project.minecraft_version_out,
				"malilib_version": project.minecraft_version_out,
				"loader_version": project.loader_version
		)
	}
}

